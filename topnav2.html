<header>
  <!--set image rendering to smooth to prevent higher-res animation
  from having different text edges than the static icons-->
  <div class="topnav" id="topnavdiv" style="image-rendering: smooth;">
    <div id="navlinks">
      <a href="/"><img src="/images/icons/home.png" alt="Home" id="homeicon" onmouseover="this.src='/images/icons/hover/home.png'; fart('C'); " onmouseout="this.src='/images/icons/home.png';"></a>

      <a href="/about/"><img src="/images/icons/about.png" alt="About" id="abouticon" onmouseover="this.src='/images/icons/hover/about.png'; fart('E'); " onmouseout="this.src='/images/icons/about.png';"></a>

      <a href="/characters/"><picture onmouseover="charactersHover(); fart('F#');" onmouseout="charactersOff()"> <source type="image/avif" id="charactersAVIF" srcset="/images/icons/characters.avif"><img id="charactersFB" src="/images/icons/characters.png"></picture></a>

      <a href="/games/"><img src="/images/icons/games.png" alt="Games" id="gamesicon" onmouseover="this.src='/images/icons/hover/games.png'; fart('G'); " onmouseout="this.src='/images/icons/games.png';"></a>

      <a href="/comics/"><img src="/images/icons/comics.png" alt="Comics" id="comicsicon" onmouseover="this.src='/images/icons/hover/comics.png'; fart('A'); " onmouseout="this.src='/images/icons/comics.png';"></a>

      <a href="/watch/"><img src="/images/icons/watch.png" alt="Watch" id="watchicon" onmouseover="this.src='/images/icons/hover/watch.png'; fart('C2'); " onmouseout="this.src='/images/icons/watch.png';"></a>

    </div>
    <div id="icondiv">
      <a class="icon" onclick="myTopnav()"><img src="/images/icons/hamburger.png" alt="More"></a>
      </div>
  </div>
</header>
