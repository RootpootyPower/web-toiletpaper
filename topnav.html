<header>
  <div class="topnav" id="topnavdiv" style="image-rendering: smooth;"> <!--prevent higher-res animations from having different text edges than the static icons-->
    <div id="navlinks">
      <a href="/">
        <img src="/images/icons/home.png" alt="Home" id="homeicon" onmouseover="this.src='/images/icons/hover/home.png'; fart('C'); " onmouseout="this.src='/images/icons/home.png';">
      </a>

      <a href="/extras/">
        <img src="/images/icons/extras.png" alt="Extras" id="extrasicon" onmouseover="this.src='/images/icons/hover/extras.png'; fart('E'); " onmouseout="this.src='/images/icons/extras.png';">
      </a>

      <a href="/characters/">
        <picture name="characters">
          <source type="image/avif" alt="Characters" srcset="/images/icons/characters.avif">
          <img alt="Characters" src="/images/icons/characters.png">
        </picture>
      </a>

      <a href="/games/">
        <img src="/images/icons/games.png" alt="Games" id="gamesicon" onmouseover="this.src='/images/icons/hover/games.png'; fart('G'); " onmouseout="this.src='/images/icons/games.png';">
      </a>

      <a href="/comics/">
        <img src="/images/icons/comics.png" alt="Comics" id="comicsicon" onmouseover="this.src='/images/icons/hover/comics.png'; fart('A'); " onmouseout="this.src='/images/icons/comics.png';">
      </a>

      <a href="/watch/">
        <img src="/images/icons/watch.png" alt="Watch" id="watchicon" onmouseover="this.src='/images/icons/hover/watch.png'; fart('C2'); " onmouseout="this.src='/images/icons/watch.png';">
      </a>

    </div>
    <a id="hamburger"><img src="/images/icons/hamburger.png" alt="More"></a>
  </div>
</header>
