<header>
  <!--set image rendering to smooth to prevent higher-res animation
  from having different text edges than the static icons-->
  <div class="topnav" id="topnavdiv" style="image-rendering: smooth;">
    <div id="navlinks">
      <a id="navicon" href="/"><img src="/images/icons/home.png" alt="Home" id="homeicon" onmouseover="this.src='/images/icons/hover/home.png'; fart('C'); " onmouseout="this.src='/images/icons/home.png';"></a>

      <a id="navicon" href="/extras/"><img src="/images/icons/extras.png" alt="Extras" id="extrasicon" onmouseover="this.src='/images/icons/hover/extras.png'; fart('E'); " onmouseout="this.src='/images/icons/extras.png';"></a>

      <a id="navicon" href="/characters/"><picture onmouseover="charactersHover(); fart('F#');" onfocus="charactersHover(); fart('F#');" onmouseout="charactersOff()">
        <source type="image/avif" id="charactersAVIF" alt="Characters" srcset="/images/icons/characters.avif">
        <img id="charactersFB" alt="Characters" src="/images/icons/characters.png"></picture></a>

      <a id="navicon" href="/games/"><picture onmouseover="gamesHover(); fart('G');" onfocus="gamesHover(); fart('G');" onmouseout="gamesOff()">
        <source type="image/avif" id="gamesAVIF" alt="Gamess" srcset="/images/icons/games.avif">
        <img id="gamesFB" alt="Games" src="/images/icons/games.png"></picture></a>

      <a id="navicon" href="/comics/"><img src="/images/icons/comics.png" alt="Comics" id="comicsicon" onmouseover="this.src='/images/icons/hover/comics.png'; fart('A'); " onmouseout="this.src='/images/icons/comics.png';"></a>

      <a id="navicon" href="/watch/"><picture onmouseover="watchHover(); fart('C2');" onfocus="watchHover(); fart('C2');" onmouseout="watchOff()">
        <source type="image/avif" id="watchAVIF" alt="Watch" srcset="/images/icons/watch.avif">
        <img id="watchFB" alt="Characters" src="/images/icons/watch.png"></picture></a>
    </div>
    <div id="icondiv">
      <a class="icon" onclick="myTopnav()"><img src="/images/icons/hamburger.png" alt="More"></a>
      </div>
  </div>
</header>
